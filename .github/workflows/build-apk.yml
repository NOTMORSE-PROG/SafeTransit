name: Build and Release APK
run-name: "APK Build from branch: ${{ github.event.workflow_run.head_branch || github.ref_name }}"

on:
  workflow_run:
    workflows: ["Code Quality Checks"]
    types:
      - completed

jobs:
  build-apk:
    # Only run if the Code Quality Checks workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install

      - name: Create placeholder icons
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick
          convert -size 1024x1024 xc:#8B5CF6 assets/icon.png
          convert -size 1024x1024 xc:#8B5CF6 assets/adaptive-icon.png
          convert -size 1024x1024 xc:#8B5CF6 assets/splash.png
          convert -size 48x48 xc:#8B5CF6 assets/notification-icon.png
          convert -size 48x48 xc:#8B5CF6 assets/favicon.png

      - name: Create .env file with secrets
        run: |
          echo "GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" > .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }}" >> .env
          echo "EXPO_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.EXPO_PUBLIC_GOOGLE_CLIENT_ID }}" >> .env
          echo "EXPO_PUBLIC_API_URL=${{ secrets.EXPO_PUBLIC_API_URL }}" >> .env

      - name: Generate native code (Expo Prebuild)
        run: npx expo prebuild --platform android --clean

      - name: Restore debug.keystore for Google Sign-In
        run: |
          # Decode the keystore from base64 secret and place it in android/app
          # This ensures the APK is signed with the same SHA-1 fingerprint
          # registered in Google Cloud Console for Google Sign-In
          echo "${{ secrets.DEBUG_KEYSTORE_BASE64 }}" | base64 -d > android/app/debug.keystore
          echo "âœ… Restored debug.keystore from secret"
          echo "   SHA-1: 98:AB:2E:0C:8E:8A:54:1A:4C:A7:22:B3:63:E7:17:07:B3:99:30:1D"

      - name: Make gradlew executable
        run: chmod +x ./android/gradlew

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Get branch name
        id: branch
        run: |
          echo "name=${{ github.event.workflow_run.head_branch }}" >> $GITHUB_OUTPUT

      - name: Get commit info
        id: commit
        run: |
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "message=$(git log -1 --pretty=%B | head -n 1)" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
          echo "date=$(git log -1 --pretty=%cd --date=format:'%Y-%m-%d %H:%M')" >> $GITHUB_OUTPUT

      - name: Rename APK with branch and commit
        id: rename
        run: |
          BRANCH_NAME="${{ steps.branch.outputs.name }}"
          COMMIT_SHA="${{ steps.commit.outputs.sha }}"
          DATE=$(date +%Y%m%d-%H%M%S)

          # Clean branch name for filename (replace / with -)
          CLEAN_BRANCH=$(echo $BRANCH_NAME | sed 's/\//-/g')

          APK_NAME="SafeTransit-${CLEAN_BRANCH}-${COMMIT_SHA}-${DATE}.apk"

          # Find the APK file
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" -type f | head -n 1)

          # Rename it
          mv "$APK_PATH" "android/app/build/outputs/apk/release/$APK_NAME"

          echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT
          echo "apk_path=android/app/build/outputs/apk/release/$APK_NAME" >> $GITHUB_OUTPUT

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: apk-${{ steps.branch.outputs.name }}
          name: APK - ${{ steps.branch.outputs.name }}
          body: |
            ## Build Information

            **Branch:** `${{ steps.branch.outputs.name }}`
            **Commit:** ${{ steps.commit.outputs.sha }}
            **Author:** ${{ steps.commit.outputs.author }}
            **Date:** ${{ steps.commit.outputs.date }}

            **Commit Message:**
            > ${{ steps.commit.outputs.message }}

            ---

            ### Download
            Download the APK file below to install the latest build from the `${{ steps.branch.outputs.name }}` branch.

            **Note:** This is an automatic build. Make sure to enable "Install from Unknown Sources" on your Android device.

            ðŸ¤– Auto-generated by GitHub Actions
          files: ${{ steps.rename.outputs.apk_path }}
          prerelease: ${{ steps.branch.outputs.name != 'main' }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Summary
        run: |
          echo "### âœ… APK Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ steps.branch.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**APK Name:** ${{ steps.rename.outputs.apk_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Release Tag:** apk-${{ steps.branch.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The APK has been uploaded to GitHub Releases and is ready for download!" >> $GITHUB_STEP_SUMMARY

      - name: Trigger Jarvis
        if: always() # Run even if build fails
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.JARVIS_ACCESS_TOKEN }}
          repository: NOTMORSE-PROG/JARVIS
          event-type: build_status
          client-payload: |-
            {
              "event_type": "build_status",
              "repo": ${{ toJSON(github.event.repository.name) }},
              "owner": ${{ toJSON(github.repository_owner) }},
              "branch": ${{ toJSON(github.event.workflow_run.head_branch) }},
              "workflow": "Build and Release APK",
              "status": ${{ toJSON(job.status) }},
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }