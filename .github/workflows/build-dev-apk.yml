name: Build Development APK

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build (leave empty for current branch)'
        required: false
        default: ''
  push:
    branches:
      - develop  # Only auto-build dev APK for develop branch

jobs:
  build-dev-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install

      - name: Create placeholder icons
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick
          convert -size 1024x1024 xc:#8B5CF6 assets/icon.png
          convert -size 1024x1024 xc:#8B5CF6 assets/adaptive-icon.png
          convert -size 1024x1024 xc:#8B5CF6 assets/splash.png
          convert -size 48x48 xc:#8B5CF6 assets/notification-icon.png
          convert -size 48x48 xc:#8B5CF6 assets/favicon.png

      - name: Generate native code with dev-client (Expo Prebuild)
        run: npx expo prebuild --platform android --clean
        env:
          EXPO_USE_DEV_CLIENT: true

      - name: Make gradlew executable
        run: chmod +x ./android/gradlew

      - name: Build Development APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Get branch name
        id: branch
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.branch }}" ]; then
            echo "name=${{ github.event.inputs.branch }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "name=${{ github.event.pull_request.base.ref }}" >> $GITHUB_OUTPUT
          else
            echo "name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          fi

      - name: Get commit info
        id: commit
        run: |
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "message=$(git log -1 --pretty=%B | head -n 1)" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
          echo "date=$(git log -1 --pretty=%cd --date=format:'%Y-%m-%d %H:%M')" >> $GITHUB_OUTPUT

      - name: Rename APK with branch and commit
        id: rename
        run: |
          BRANCH_NAME="${{ steps.branch.outputs.name }}"
          COMMIT_SHA="${{ steps.commit.outputs.sha }}"
          DATE=$(date +%Y%m%d-%H%M%S)

          # Clean branch name for filename (replace / with -)
          CLEAN_BRANCH=$(echo $BRANCH_NAME | sed 's/\//-/g')

          APK_NAME="SafeTransit-DEV-${CLEAN_BRANCH}-${COMMIT_SHA}-${DATE}.apk"

          # Find the debug APK file
          APK_PATH=$(find android/app/build/outputs/apk/debug -name "*.apk" -type f | head -n 1)

          # Rename it
          mv "$APK_PATH" "android/app/build/outputs/apk/debug/$APK_NAME"

          echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT
          echo "apk_path=android/app/build/outputs/apk/debug/$APK_NAME" >> $GITHUB_OUTPUT

      - name: Create or Update Development Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: apk-dev-${{ steps.branch.outputs.name }}
          name: Development APK - ${{ steps.branch.outputs.name }}
          body: |
            ## ðŸ”§ Development Build

            **Branch:** `${{ steps.branch.outputs.name }}`
            **Commit:** ${{ steps.commit.outputs.sha }}
            **Author:** ${{ steps.commit.outputs.author }}
            **Date:** ${{ steps.commit.outputs.date }}

            **Commit Message:**
            > ${{ steps.commit.outputs.message }}

            ---

            ### âš ï¸ Development Build Features
            - âœ… Hot reload enabled
            - âœ… Dev menu available (shake device)
            - âœ… Debug logging enabled
            - âœ… Connected to Metro bundler
            - âš ï¸ **Not for production use**

            ### How to Use
            1. Download and install the APK
            2. Make sure your device is on the same network as your development machine
            3. Run `npm start` on your development machine
            4. Open the app and it will connect to Metro bundler
            5. Make code changes and see them live!

            ðŸ¤– Auto-generated by GitHub Actions
          files: ${{ steps.rename.outputs.apk_path }}
          prerelease: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Summary
        run: |
          echo "### âœ… Development APK Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ steps.branch.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**APK Name:** ${{ steps.rename.outputs.apk_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Release Tag:** apk-dev-${{ steps.branch.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This is a **development build** with hot reload and debugging enabled." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To use: Install APK â†’ Run \`npm start\` â†’ App connects to Metro" >> $GITHUB_STEP_SUMMARY
