name: Code Quality Checks

on:
  push:
    branches:
      - '**'  # Trigger on ALL branches
  pull_request:
    branches:
      - '**'

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run TypeScript compiler
        run: npx tsc --noEmit
        continue-on-error: false

      - name: Check for unused exports (informational)
        run: |
          echo "Note: Expo Router default exports and public API exports are expected"
          npx ts-prune 2>/dev/null | grep -v " - default$" | grep -v "(used in module)" | grep -v "services/" || echo "No unexpected unused exports found"
