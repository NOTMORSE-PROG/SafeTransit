stages:
  - test
  - build

variables:
  NODE_VERSION: "18"

cache:
  paths:
    - node_modules/

# Run tests and linting
test:
  stage: test
  image: node:${NODE_VERSION}
  script:
    - npm ci
    - npx tsc --noEmit
    - echo "TypeScript check passed"
  only:
    - main
    - merge_requests

# Build Android APK
build:android:
  stage: build
  image: node:${NODE_VERSION}
  before_script:
    - npm ci
  script:
    - npx expo prebuild --platform android
    - echo "Android build prepared"
  artifacts:
    paths:
      - android/
    expire_in: 1 week
  only:
    - main
    - tags
